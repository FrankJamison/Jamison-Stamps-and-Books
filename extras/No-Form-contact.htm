<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Web Template</title>
    <meta name="Description" content="Add website description in this area">
    <meta name="KeyWords" content="add, your, keywords in this area, separated, by, commas">

    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/media-queries.css" type="text/css">

    <script type="text/javascript" src="../JQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/javascripts.js"></script>

</head>

<body>

    <!-- START OUTER -->
    <div id="outerdiv">

        <script type="text/javascript" src="../js/header.js"></script>

        <script type="text/javascript" src="../js/menu.js"></script>

        <!-- START PAGE HEIGHT & WIDTH -->
        <div class="pageheight">
            <div id="wrapper" class="pagewidth">




                <!-- TOP IMAGE BAR -->
                <div class="image-bar">
                    <img src="home.jpg" class="main-image" alt="">
                </div>
                <br>




                <!-- CONTENT OUTER -->
                <div id="contentdiv">




                    <!-- START LEFT CONTENT -->
                    <div id="maincontent">
                        <div class="content-pad just">




                            <!-- PARAGRAPH 1 -->
                            <h1 class="title">

                                Contact Us

                            </h1>




                            <div class="page-splits splits-xtramargin"></div>




                            <!-- CONTACT INFO -->
                            <script type="text/javascript" src="contact.js"></script>




                            <div class="page-splits splits-xtramargin"></div>




                            <br><br>
                        </div>
                    </div>
                    <!-- END LEFT CONTENT -->




                    <!-- START SIDEBAR -->
                    <div id="sidebar">




                        <!-- PLACE AD UNIT 250 x 250 SMALL SQUARE INCLUDE ONE BR -->




                        <span class="subtitle">

                            Website Topics:<br>

                        </span>

                        <div class="sidebar-topics">
                            <table class="sidebar-text">
                                <tr>
                                    <td class="sidebarL td-left td-top">

                                        <img src="picts/sidebar-1.jpg" width="50" height="60" class="side-borders" alt="image">
                                    </td>
                                    <td class="sidebarR td-left td-top">

                                        <span class="smalltitle">

                                            Topic Title<br>

                                        </span>

                                        This first sidebar text is not global and unique to each individual template page.<br>

                                    </td>
                                </tr>
                            </table>
                        </div>




                        <!-- GLOBAL SIDEBAR -->
                        <script type="text/javascript" src="sidebar.js"></script>

                        <br>

                        <!-- GLOBAL CALENDAR -->
                        <script type="text/javascript" src="calendar.js"></script>

                        <br><br>

                    </div>
                    <!-- END SIDEBAR -->




                    <br><br>

                </div>
                <!-- END CONTENT OUTER -->




                <!-- CLEAR L/R FLOATS -->
                <div class="divclear">&nbsp;<br></div>




            </div>
        </div>
        <!-- END PAGE HEIGHT & WIDTH -->




        <!-- SOCIAL ICONS -->
        <script type="text/javascript" src="social-links.js"></script>


        <br>


        <!-- START FOOTER -->
        <div class="menu-footer">
            <script type="text/javascript" src="menu.js"></script>
        </div>
        <script type="text/javascript" src="footer.js"></script>
        <!-- END FOOTER -->




    </div>
    <!-- END OUTER -->

</body>

</html>
