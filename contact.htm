<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Jamison Stamps &amp; Books</title>
    <meta name="description" content="Contact Jamison Stamps & Books with any questions about rare U.S. stamps, collectible books, appraisals, or consignment services. We’re here to help collectors at every level.">

    <meta property="og:site_name" content="Jamison Stamps &amp; Books">
    <meta property="og:title" content="Contact Jamison Stamps &amp; Books">
    <meta property="og:description" content="Questions about stamps, books, appraisals, or consignment? Get in touch—we’re here to help.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jamisonstamps.com/contact.htm">
    <meta property="og:image" content="https://jamisonstamps.com/picts/contact-us.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Jamison Stamps &amp; Books">
    <meta name="twitter:description" content="Questions about stamps, books, appraisals, or consignment? Get in touch—we’re here to help.">
    <meta name="twitter:image" content="https://jamisonstamps.com/picts/contact-us.jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://jamisonstamps.com/contact.htm">

    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/media-queries.css" type="text/css">

    <script type="text/javascript" src="./JQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./js/javascripts.js"></script>

</head>

<body>

    <a class="skip-link" href="#maincontent">Skip to main content</a>

    <!-- START OUTER -->
    <div id="outerdiv">

        <script type="text/javascript" src="./js/header.js"></script>

        <script type="text/javascript" src="./js/menu.js"></script>

        <!-- START PAGE HEIGHT & WIDTH -->
        <div class="pageheight">
            <div id="wrapper" class="pagewidth">




                <!-- TOP IMAGE BAR -->
                <div class="image-bar">
                    <img src="./picts/contact-us.jpg" class="main-image" alt="">
                </div>
                <br>




                <!-- CONTENT OUTER -->
                <div id="contentdiv">




                    <!-- START LEFT CONTENT -->
                    <main id="maincontent">
                        <div class="content-pad">




                            <!-- PARAGRAPH 1 -->
                            <h1 class="title">

                                Contact Us

                            </h1>

                            Please contact us by filling out and submitting the following form.<br>

                            <span class="smalltext">
                                <span class="hilite">*</span> indicates a required field.<br>
                            </span>

                            <div class="page-splits"></div>

                            <br>




                            <!-- TO REMOVE FORM DELETE TEXT BETWEEN THESE COMMENTS -->

                            <div class="contactform">

                                <form method="post" action="https://formspree.io/f/mpwljzro" target="_top" class="formmargin">
                                    <input type="hidden" name="recipient" value="info@jamisonstamps.com">
                                    <input type="hidden" name="subject" value="Website Contact">
                                    <input type="hidden" name="redirect" value="https://jamisonstamps.com/thanks.htm">
                                    <input type="hidden" name="required" value="email,email_confirm,your_name">
                                    <input type="hidden" name="sort" value="through,regarding,your_name,phone,company_name,email,email_confirm,comments">



                                    <label for="your_name">Name</label> <span class="hilite" aria-hidden="true">*</span><br>

                                    <input type="text" name="your_name" id="your_name" size="30" class="shadeform" autocomplete="name" required><br>

                                    <label for="company_name">Company</label><br>

                                    <input type="text" name="company_name" id="company_name" size="30" class="shadeform" autocomplete="organization"><br>

                                    <label for="phone">Phone</label><br>

                                    <input type="tel" name="phone" id="phone" size="30" class="shadeform" autocomplete="tel" inputmode="tel"><br>

                                    <label for="email">Email</label> <span class="hilite" aria-hidden="true">*</span><br>

                                    <input type="email" name="email" id="email" size="30" class="shadeform" autocomplete="email" inputmode="email" required><br>

                                    <label for="email_confirm">Please confirm your email</label> <span class="hilite" aria-hidden="true">*</span><br>

                                    <input type="email" name="email_confirm" id="email_confirm" size="30" class="shadeform" autocomplete="email" inputmode="email" required><br>

                                    <br>

                                    <fieldset class="contact-select">
                                        <legend>Contact regarding</legend>

                                        <div>
                                            <input type="radio" name="regarding" id="regarding_website" value="About_website">
                                            <label for="regarding_website">Our website</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="regarding" id="regarding_services" value="stamps_services">
                                            <label for="regarding_services">Our stamps/services</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="regarding" id="regarding_advertising" value="Advertising">
                                            <label for="regarding_advertising">Advertising opportunities</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="regarding" id="regarding_other" value="Other">
                                            <label for="regarding_other">Other</label>
                                        </div>
                                    </fieldset>

                                    <label for="through">How did you find our website?</label><br>

                                    <select name="through" id="through" class="dropdown">
                                        <option selected value="None selected">Please Select One ----&gt;</option>
                                        <option value="AOL">AOL</option>
                                        <option value="Ask">Ask</option>
                                        <option value="Bing">Bing</option>
                                        <option value="DuckDuckGo">DuckDuckGo</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="Google">Google</option>
                                        <option value="LinkedIn">LinkedIn</option>
                                        <option value="MSN">MSN</option>
                                        <option value="Pinterest">Pinterest</option>
                                        <option value="Twitter">Twitter</option>
                                        <option value="Web Crawler">Web Crawler</option>
                                        <option value="Yahoo">Yahoo!</option>
                                        <option value="Banner-Ad">Banner Ad</option>
                                        <option value="Friend">From a Friend</option>
                                        <option value="Another Website">Another Website</option>
                                        <option value="Blog News Group">Blog/News Group</option>
                                        <option value="Magazine Newspaper">Magazine/Newspaper</option>
                                        <option value="Radio TV">Radio/TV</option>
                                        <option value="other">Other</option>
                                    </select><br>

                                    <br>

                                    <label for="comments">Comments and questions:</label><br>

                                    <textarea name="comments" id="comments" rows="9" cols="35" class="textarea"></textarea><br>

                                    <br>

                                    <input type="submit" value="Submit" class="submitbutton">&nbsp;<input type="reset" value="Clear" class="submitbutton"><br>




                                </form>
                            </div>
                            <!-- TO REMOVE FORM DELETE TEXT BETWEEN THESE COMMENTS -->




                            <br><br>
                        </div>
                    </main>
                    <!-- END LEFT CONTENT -->




                    <!-- START SIDEBAR -->
                    <aside id="sidebar">


                        <!-- CONTACT INFO -->
                        <script type="text/javascript" src="./js/contact.js"></script>

                        <br>


                        <!-- GLOBAL SIDEBAR -->
                        <script type="text/javascript" src="./js/sidebar.js"></script>

                        <br>

                        <!-- GLOBAL CALENDAR -->
                        <script type="text/javascript" src="./js/calendar.js"></script>

                        <br><br>

                    </aside>
                    <!-- END SIDEBAR -->




                    <br><br>

                </div>
                <!-- END CONTENT OUTER -->




                <!-- CLEAR L/R FLOATS -->
                <div class="divclear">&nbsp;<br></div>




            </div>
        </div>
        <!-- END PAGE HEIGHT & WIDTH -->




        <!-- SOCIAL ICONS -->
        <script type="text/javascript" src="./js/social-links.js"></script>


        <br>


        <!-- START FOOTER -->
        <div class="menu-footer">
            <script type="text/javascript" src="./js/menu.js"></script>
        </div>
        <script type="text/javascript" src="./js/footer.js"></script>
        <!-- END FOOTER -->




    </div>
    <!-- END OUTER -->

</body>

</html>
